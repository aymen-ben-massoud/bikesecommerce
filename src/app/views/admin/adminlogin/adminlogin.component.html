<div class="container">
    <div class="row justify-content-center ">
        <div class="col-md-5 col-8">

            <form  [formGroup]="myForm"    >
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1"  formControlName="email" aria-describedby="emailHelp">
                  <div  *ngIf="myForm.get('email').touched && myForm.get('email').invalid"  class="alert alert-danger" role="alert">
                   Email incorrect
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input   formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                  <div   *ngIf="myForm.get('password').touched && myForm.get('password').invalid" class="alert alert-danger" role="alert">
                  password inncorrect
                  </div>
                </div>
        <button type="submit" class="btn btn-dark  w-100" [disabled]="myForm.invalid" (click)="adminlogin()">Submit</button>
              </form>

        </div>
    </div>
</div>
